version: '3.7'
services: 
  nginx: 
    image: nginx
    volumes:
      - "./nginx.conf:/etc/nginx/nginx.conf"
      - "/etc/letsencrypt/:/etc/letsencrypt/"
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - front
      - room
  front: 
    image: front-end
    build: ./front-end
  room:
    image: room-api
    build: ./room-api
  tenant: 
    image: tenant-api
    build: ./tenant-api
  building:
    image: building-api
    build: ./building-api
  landlord: 
    image: landlord-api
    build: ./landlord-api
  eureka:
    image: eureka-api
    build: ./eureka-api
  maintenance: 
    image: maintenance-api
    build: ./maintenance-api
  mongo:
    image: mongo
